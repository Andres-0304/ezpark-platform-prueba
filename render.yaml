services:
  - type: web
    name: ezpark-platform-v3
    env: java
    plan: free
    buildCommand: mvn clean package -DskipTests
    startCommand: java -Dserver.port=${PORT:-10000} -Xmx512m -Dspring.profiles.active=gcp -jar target/ezpark-platform-0.0.1-SNAPSHOT.jar
    healthCheckPath: /api/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: gcp
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        value: jdbc:postgresql://34.61.141.252:5432/ezpark_platform
      - key: DB_USERNAME
        value: ezpark_user
      - key: DB_PASSWORD
        value: ")oa]mVy@%rd6\\$[*"
