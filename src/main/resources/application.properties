# Spring Application Name
spring.application.name=ezpark-platform

# Server Configuration - Local only
server.port=8080

# Development Database Configuration (MySQL Local)
spring.datasource.url=jdbc:mysql://localhost:3306/ezpark-db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=admin

# Spring Data JPA Configuration
spring.jpa.show-sql=true

# Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=com.acme.ezpark.platform.shared.infrastructure.persistence.jpa.strategy.SnakeCasePhysicalNamingStrategy

# Spring Web Configuration
spring.web.resources.add-mappings=true
spring.mvc.static-path-pattern=/static/**
